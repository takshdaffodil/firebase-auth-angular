<div class="card w-50 mx-auto mt-5 text-center">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3 class="display-3 text-secondary">Reset Password</h3>
      <p class="text-center">
        Please enter your email address to request a password reset.
      </p>
      <div class="formGroup m-3">
        <input
          type="email"
          class="form-control"
          placeholder="Email Address"
          #passwordResetEmail
          required
        />
      </div>
      <div class="formGroup m-2">
        <input
          type="submit"
          class="btn btn-primary"
          value="Reset Password"
          (click)="authService.ForgotPassword(passwordResetEmail.value)"
        />
      </div>
    </div>
    <div class="redirectToLogin m-3">
      <span
        >Go back to ?
        <span class="redirect btn btn-success mx-2" routerLink="/sign-in"
          >Log In</span
        ></span
      >
    </div>
  </div>
</div>
