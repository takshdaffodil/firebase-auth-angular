<div class="card w-25 mx-auto text-center mt-5">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3 class="text-secondary display-3">Sign In</h3>
      <div class="form-group m-3">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          #userName
          required
        />
      </div>
      <div class="formGroup m-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          #userPassword
          required
        />
      </div>
      <div class="form-group m-2">
        <input
          type="button"
          class="btn btn-success btn-lg"
          value="Log in"
          (click)="authService.SignIn(userName.value, userPassword.value)"
        />
      </div>
      <div class="formGroup">
        <span class="or"><span class="or-Inner">Or</span></span>
      </div>
      <div class="formGroup m-2">
        <button
          type="button"
          class="btn btn-danger"
          (click)="authService.GoogleAuth()"
        >
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>
    <div class="redirectToLogin m-3">
      <span
        >Don't have an account?<span
          class="redirect btn btn-success mx-2"
          routerLink="/register-user"
        >
          Sign Up</span
        ></span
      >
    </div>
  </div>
</div>
